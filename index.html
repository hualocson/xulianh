<div class="container">
	<div class="card">
		<div class="card__border">
			<img
				src="https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
				alt="card image"
				class="card__img"
			/>
		</div>

		<h3 class="card__name">Mia Miranda</h3>
		<span class="card__profession">Interpreter</span>

		<div class="card__social" id="card-social">
			<div class="card__social-control">
				<!-- Toggle Button -->
				<div class="card__social-toggle" id="card-toggle">
					<i class="fa-solid fa-plus"></i>
				</div>

				<span class="card__social-text">My social networks</span>

				<!-- Card Social -->
				<ul class="card__social-list">
					<a
						href="https://www.facebook.com/"
						target="_blank"
						class="card__social-link"
					>
						<i class="ri-facebook-line"></i>
					</a>

					<a
						href="https://www.instagram.com/"
						target="_blank"
						class="card__social-link"
					>
						<i class="ri-instagram-line"></i>
					</a>

					<a
						href="https://www.twitter.com/"
						target="_blank"
						class="card__social-link"
					>
						<i class="ri-twitter-line"></i>
					</a>
				</ul>
			</div>
		</div>
	</div>
</div>
